<svg
  width="256"
  height="256"
  viewBox="0 0 256 256"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="kataxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff2f92" />
      <stop offset="100%" stop-color="#00f0ff" />
    </linearGradient>
  </defs>

  <!-- Primera diagonal -->
  <g transform="rotate(45 128 128)">
    <rect
      x="48"
      y="102"
      width="72"
      height="22"
      rx="0"
      fill="url(#kataxGradient)"
    />
    <rect
      x="154"
      y="102"
      width="58"
      height="22"
      rx="0"
      fill="url(#kataxGradient)"
    />
    <rect
      x="48"
      y="132"
      width="72"
      height="22"
      rx="0"
      fill="url(#kataxGradient)"
      opacity="0.85"
    />
    <rect
      x="154"
      y="132"
      width="58"
      height="22"
      rx="0"
      fill="url(#kataxGradient)"
      opacity="0.85"
    />
  </g>

  <!-- Segunda diagonal -->
  <g transform="rotate(-45 128 128)">
    <rect
      x="48"
      y="102"
      width="160"
      height="22"
      rx="0"
      fill="url(#kataxGradient)"
    />
    <rect
      x="48"
      y="132"
      width="160"
      height="22"
      rx="0"
      fill="url(#kataxGradient)"
      opacity="0.85"
    />
  </g>
</svg>
